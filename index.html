<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Liv üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Quicksand', sans-serif;
    background: #1a0a0e;
    overflow: hidden;
    position: relative;
  }

  .bg-gradient {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: radial-gradient(ellipse at 20% 50%, rgba(120,20,60,0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(180,40,90,0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(100,10,50,0.2) 0%, transparent 50%);
    animation: bgShift 12s ease-in-out infinite alternate;
  }

  @keyframes bgShift {
    0% { filter: hue-rotate(0deg) brightness(1); }
    33% { filter: hue-rotate(15deg) brightness(1.1); }
    66% { filter: hue-rotate(-10deg) brightness(0.95); }
    100% { filter: hue-rotate(8deg) brightness(1.05); }
  }

  .aurora {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    opacity: 0.4;
  }

  .aurora-ribbon {
    position: absolute;
    width: 200%;
    height: 300px;
    border-radius: 50%;
    filter: blur(80px);
    animation: auroraFlow linear infinite;
  }

  .aurora-ribbon:nth-child(1) {
    background: linear-gradient(90deg, transparent, rgba(255,77,109,0.3), rgba(255,150,180,0.2), transparent);
    top: 10%; left: -50%; animation-duration: 18s;
  }

  .aurora-ribbon:nth-child(2) {
    background: linear-gradient(90deg, transparent, rgba(200,50,120,0.25), rgba(255,100,150,0.15), transparent);
    top: 40%; left: -50%; animation-duration: 22s; animation-delay: -5s;
  }

  .aurora-ribbon:nth-child(3) {
    background: linear-gradient(90deg, transparent, rgba(255,120,160,0.2), rgba(180,40,80,0.2), transparent);
    top: 65%; left: -50%; animation-duration: 15s; animation-delay: -10s;
  }

  @keyframes auroraFlow {
    0% { transform: translateX(0%) rotate(-2deg) scaleY(1); }
    25% { transform: translateX(-15%) rotate(1deg) scaleY(1.3); }
    50% { transform: translateX(-30%) rotate(-1deg) scaleY(0.8); }
    75% { transform: translateX(-15%) rotate(2deg) scaleY(1.2); }
    100% { transform: translateX(0%) rotate(-2deg) scaleY(1); }
  }

  .hearts-bg { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

  .floating-heart {
    position: absolute;
    font-size: 1.4rem;
    opacity: 0;
    animation: floatUp linear infinite;
    color: #ff4d6d;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; filter: blur(2px); }
    10% { opacity: 0.2; }
    90% { opacity: 0.1; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.4); opacity: 0; filter: blur(2px); }
  }

  .glow {
    position: fixed;
    width: 700px; height: 700px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,77,109,0.15) 0%, transparent 70%);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 1;
    animation: breathe 4s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
  }

  .sparkles { position: fixed; inset: 0; pointer-events: none; z-index: 2; }

  .sparkle {
    position: absolute;
    width: 3px; height: 3px;
    background: #fff;
    border-radius: 50%;
    animation: sparkleAnim ease-in-out infinite;
    box-shadow: 0 0 6px 1px rgba(255,200,220,0.6);
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 0.9; transform: scale(1); }
  }

  .card {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 3.5rem 3rem;
    max-width: 540px; width: 90%;
    animation: cardIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    opacity: 0;
    transform: translateY(40px);
  }

  @keyframes cardIn { to { opacity: 1; transform: translateY(0); } }

  .envelope-icon {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    display: inline-block;
    animation: pulse 2s ease-in-out infinite;
    filter: drop-shadow(0 0 25px rgba(255,77,109,0.5));
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.12); }
  }

  .question {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: #fff;
    line-height: 1.3;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 40px rgba(255,77,109,0.3);
    animation: textGlow 3s ease-in-out infinite alternate;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 40px rgba(255,77,109,0.3); }
    100% { text-shadow: 0 0 60px rgba(255,77,109,0.5); }
  }

  .question em { color: #ff6b8a; font-style: italic; }

  .subtitle {
    font-size: 0.95rem;
    color: rgba(255,255,255,0.45);
    margin-bottom: 2.5rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-weight: 600;
  }

  .buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    align-items: center;
    min-height: 70px;
  }

  .btn-yes {
    padding: 1rem 3rem;
    font-size: 1.15rem;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 4px 25px rgba(255,77,109,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
    transition: all 0.3s ease;
    letter-spacing: 0.05em;
  }

  .btn-yes:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 40px rgba(255,77,109,0.6);
  }

  .btn-yes.grow-1 { transform: scale(1.1); }
  .btn-yes.grow-2 { transform: scale(1.2); }
  .btn-yes.grow-3 { transform: scale(1.35); }
  .btn-yes.grow-4 { transform: scale(1.5); }

  /* NO BUTTON: starts in flow, becomes fixed on first hover */
  .btn-no {
    padding: 0.85rem 2.2rem;
    font-size: 1rem;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 50px;
    cursor: pointer;
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.6);
    user-select: none;
    white-space: nowrap;
  }

  /* Once JS adds .runaway class, it becomes fixed positioned */
  .btn-no.runaway {
    position: fixed;
    z-index: 50;
  }

  .success-view {
    display: none;
    text-align: center;
    z-index: 10;
    position: relative;
    animation: successIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  @keyframes successIn {
    from { opacity: 0; transform: scale(0.8) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .success-view .big-heart {
    font-size: 5.5rem;
    display: inline-block;
    animation: heartBeat 0.8s ease-in-out infinite;
    filter: drop-shadow(0 0 40px rgba(255,77,109,0.6));
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    15% { transform: scale(1.3); }
    30% { transform: scale(1); }
    45% { transform: scale(1.18); }
    60% { transform: scale(1); }
  }

  .success-view h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    color: #fff;
    margin: 1rem 0 0.5rem;
    text-shadow: 0 0 40px rgba(255,77,109,0.4);
  }

  .success-view p {
    color: rgba(255,255,255,0.55);
    font-size: 1.1rem;
  }

  .success-view .date-msg {
    margin-top: 1.5rem;
    font-size: 1.3rem;
    color: rgba(255,180,200,0.7);
    font-family: 'Playfair Display', serif;
    font-style: italic;
    animation: fadeInUp 1s 0.5s both;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #confetti-canvas { position: fixed; inset: 0; z-index: 100; pointer-events: none; }

  body.success-mode .bg-gradient {
    animation: bgTrip 6s ease-in-out infinite alternate;
  }

  @keyframes bgTrip {
    0% { filter: hue-rotate(0deg) brightness(1) saturate(1); }
    50% { filter: hue-rotate(30deg) brightness(1.2) saturate(1.4); }
    100% { filter: hue-rotate(-15deg) brightness(1.15) saturate(1.3); }
  }

  body.success-mode .aurora { opacity: 0.7; }

  @media (max-width: 500px) {
    .question { font-size: 2rem; }
    .card { padding: 2.5rem 1.5rem; }
    .success-view h2 { font-size: 2.2rem; }
  }
</style>
</head>
<body>

<div class="bg-gradient"></div>
<div class="aurora">
  <div class="aurora-ribbon"></div>
  <div class="aurora-ribbon"></div>
  <div class="aurora-ribbon"></div>
</div>
<div class="glow"></div>
<div class="hearts-bg" id="heartsBg"></div>
<div class="sparkles" id="sparkles"></div>

<div class="card" id="card">
  <div class="envelope-icon">üíå</div>
  <h1 class="question">HI Liv, will you be my<br><em>Valentine :)?</em></h1>
  <p class="subtitle">MAIN TUMSE PYAAR KARTA HU POOKIE, Count Pooku ‚ô°</p>
  <div class="buttons" id="buttonsContainer">
    <button class="btn-yes" id="btnYes" onclick="sayYes()">Yes! üíï</button>
    <button class="btn-no" id="btnNo">No</button>
  </div>
</div>

<div class="success-view" id="successView">
  <div class="big-heart">üíñ</div>
  <h2>YAAAY! ü•∞</h2>
  <p>IM THE LUCKIEST MAN IN THE WORLD</p>
  <div class="date-msg">üçÑ Valentine's gonna be magical :)))üçÑ</div>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
  // ============ FLOATING HEARTS ============
  const heartsBg = document.getElementById('heartsBg');
  ['‚ô•','‚ô°','‚ù§','üíï','üçÑ','‚ú®','üí´'].forEach(() => {
    for (let i = 0; i < 4; i++) {
      const h = document.createElement('span');
      h.classList.add('floating-heart');
      h.textContent = ['‚ô•','‚ô°','‚ù§','üíï','üçÑ','‚ú®','üí´'][Math.floor(Math.random() * 7)];
      h.style.left = Math.random() * 100 + '%';
      h.style.fontSize = (0.8 + Math.random() * 1.4) + 'rem';
      h.style.animationDuration = (10 + Math.random() * 14) + 's';
      h.style.animationDelay = (Math.random() * 12) + 's';
      heartsBg.appendChild(h);
    }
  });

  // ============ SPARKLES ============
  const sparklesEl = document.getElementById('sparkles');
  for (let i = 0; i < 35; i++) {
    const s = document.createElement('div');
    s.classList.add('sparkle');
    s.style.left = Math.random() * 100 + '%';
    s.style.top = Math.random() * 100 + '%';
    s.style.animationDuration = (2 + Math.random() * 4) + 's';
    s.style.animationDelay = (Math.random() * 5) + 's';
    sparklesEl.appendChild(s);
  }

  // ============ NO BUTTON LOGIC ============
  const btnNo = document.getElementById('btnNo');
  const btnYes = document.getElementById('btnYes');
  let noAttempts = 0;
  let lastRunTime = 0;

  const noTexts = ["No", "Are you sure?", "Really?? ü•∫", "Think again!", "Pretty please? ü•π", "Don't do this üò¢", "I'll be sad üíî", "No dick then", "Last chance!", "POOKIE PLEASE ü•∫üíï"];

  // Track cursor so we can place button away from it
  let cursorX = 0, cursorY = 0;
  document.addEventListener('mousemove', e => { cursorX = e.clientX; cursorY = e.clientY; });

  function runAway() {
    // Debounce: ignore if called within 300ms
    const now = Date.now();
    if (now - lastRunTime < 300) return;
    lastRunTime = now;

    noAttempts++;

    // Update button text
    if (noAttempts < noTexts.length) {
      btnNo.textContent = noTexts[noAttempts];
    }

    // Grow yes button
    btnYes.className = 'btn-yes';
    if (noAttempts >= 4) btnYes.classList.add('grow-4');
    else if (noAttempts >= 3) btnYes.classList.add('grow-3');
    else if (noAttempts >= 2) btnYes.classList.add('grow-2');
    else btnYes.classList.add('grow-1');

    // Pick random position at least 200px from cursor, clamped inside viewport
    const btnW = btnNo.offsetWidth;
    const btnH = btnNo.offsetHeight;
    const maxX = window.innerWidth - btnW;
    const maxY = window.innerHeight - btnH;
    let x, y, dist, tries = 0;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      dist = Math.sqrt((x - cursorX) ** 2 + (y - cursorY) ** 2);
      tries++;
    } while (dist < 200 && tries < 50);

    // Hard clamp just in case
    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    // Add runaway class (switches to position:fixed) and place it
    btnNo.classList.add('runaway');
    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
  }

  btnNo.addEventListener('mouseenter', runAway);
  btnNo.addEventListener('touchstart', e => { e.preventDefault(); runAway(); });

  // ============ YES BUTTON ============
  function sayYes() {
    document.getElementById('card').style.display = 'none';
    btnNo.style.display = 'none';
    document.body.classList.add('success-mode');
    document.getElementById('successView').style.display = 'block';
    launchConfetti();
  }

  // ============ CONFETTI ============
  function launchConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const colors = ['#ff4d6d','#ff758f','#ff8fab','#ffb3c6','#ffd6e0','#fff','#ff1744','#f50057','#e040fb','#ea80fc'];
    const total = 300;

    for (let i = 0; i < total; i++) {
      pieces.push(makePiece(
        canvas.width / 2 + (Math.random() - 0.5) * 300,
        canvas.height / 2,
        (Math.random() - 0.5) * 22,
        -Math.random() * 24 - 5
      ));
    }

    function makePiece(x, y, vx, vy) {
      return {
        x, y, vx, vy,
        size: Math.random() * 8 + 3,
        color: colors[Math.floor(Math.random() * colors.length)],
        isHeart: Math.random() > 0.6,
        rotation: Math.random() * 360,
        spin: (Math.random() - 0.5) * 12,
        gravity: 0.2 + Math.random() * 0.15,
        opacity: 1,
        decay: 0.002 + Math.random() * 0.003,
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let alive = false;

      for (const p of pieces) {
        if (p.opacity <= 0) continue;
        alive = true;
        p.x += p.vx; p.y += p.vy;
        p.vy += p.gravity; p.vx *= 0.99;
        p.rotation += p.spin; p.opacity -= p.decay;

        ctx.globalAlpha = Math.max(0, p.opacity);
        ctx.fillStyle = p.color;

        if (p.isHeart) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          const s = p.size;
          ctx.beginPath();
          ctx.moveTo(0, -s / 2);
          ctx.bezierCurveTo(s / 2, -s, s, -s / 4, 0, s / 2);
          ctx.moveTo(0, -s / 2);
          ctx.bezierCurveTo(-s / 2, -s, -s, -s / 4, 0, s / 2);
          ctx.fill();
          ctx.restore();
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;
      if (alive) requestAnimationFrame(animate);
    }

    animate();

    // Wave 2 from top
    setTimeout(() => {
      for (let i = 0; i < 200; i++) {
        pieces.push(makePiece(
          Math.random() * canvas.width, -20,
          (Math.random() - 0.5) * 6, Math.random() * 5 + 2
        ));
      }
      animate();
    }, 800);

    // Wave 3 from sides
    setTimeout(() => {
      for (let i = 0; i < 100; i++) {
        const left = Math.random() > 0.5;
        pieces.push(makePiece(
          left ? -10 : canvas.width + 10,
          Math.random() * canvas.height * 0.6,
          left ? Math.random() * 12 + 3 : -(Math.random() * 12 + 3),
          (Math.random() - 0.5) * 8
        ));
      }
      animate();
    }, 1800);
  }

  window.addEventListener('resize', () => {
    const c = document.getElementById('confetti-canvas');
    c.width = window.innerWidth; c.height = window.innerHeight;
  });
</script>

</body>
</html>
