<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Quicksand', sans-serif;
    background: #1a0a0e;
    overflow: hidden;
    position: relative;
  }

  /* Floating hearts background */
  .hearts-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .floating-heart {
    position: absolute;
    font-size: 1.4rem;
    opacity: 0;
    animation: floatUp linear infinite;
    color: #ff4d6d;
    filter: blur(1px);
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
    10% { opacity: 0.15; }
    90% { opacity: 0.08; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
  }

  /* Radial glow */
  .glow {
    position: fixed;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,77,109,0.12) 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }

  /* Main card */
  .card {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 3.5rem 3rem;
    max-width: 520px;
    width: 90%;
    animation: cardIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    opacity: 0;
    transform: translateY(40px);
  }

  @keyframes cardIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .envelope-icon {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    display: inline-block;
    animation: pulse 2s ease-in-out infinite;
    filter: drop-shadow(0 0 20px rgba(255,77,109,0.4));
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .question {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: #fff;
    line-height: 1.3;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 40px rgba(255,77,109,0.3);
  }

  .question em {
    color: #ff6b8a;
    font-style: italic;
  }

  .subtitle {
    font-size: 1rem;
    color: rgba(255,255,255,0.45);
    margin-bottom: 2.5rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    font-weight: 600;
  }

  .buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    align-items: center;
    min-height: 70px;
    position: relative;
  }

  .btn-yes {
    padding: 1rem 3rem;
    font-size: 1.15rem;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 4px 25px rgba(255,77,109,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
    transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    letter-spacing: 0.05em;
    position: relative;
    overflow: hidden;
  }

  .btn-yes::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ff758f, #ff4d6d);
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: inherit;
  }

  .btn-yes:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 35px rgba(255,77,109,0.6), inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .btn-yes:hover::before { opacity: 1; }

  .btn-yes span { position: relative; z-index: 1; }

  .btn-no {
    padding: 0.85rem 2.2rem;
    font-size: 1rem;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 50px;
    cursor: pointer;
    background: rgba(255,255,255,0.04);
    color: rgba(255,255,255,0.5);
    transition: all 0.15s ease;
    position: absolute;
    user-select: none;
    white-space: nowrap;
  }

  .btn-no:hover {
    border-color: rgba(255,255,255,0.3);
    color: rgba(255,255,255,0.7);
  }

  /* Success state */
  .success-view {
    display: none;
    text-align: center;
    z-index: 10;
    position: relative;
    animation: cardIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  .success-view .big-heart {
    font-size: 5rem;
    display: inline-block;
    animation: heartBeat 0.8s ease-in-out infinite;
    filter: drop-shadow(0 0 30px rgba(255,77,109,0.5));
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    15% { transform: scale(1.25); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
  }

  .success-view h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6rem;
    color: #fff;
    margin: 1rem 0 0.5rem;
    text-shadow: 0 0 40px rgba(255,77,109,0.3);
  }

  .success-view p {
    color: rgba(255,255,255,0.55);
    font-size: 1.1rem;
    letter-spacing: 0.05em;
  }

  /* Confetti canvas */
  #confetti-canvas {
    position: fixed;
    inset: 0;
    z-index: 100;
    pointer-events: none;
  }

  /* Growing yes button on each no attempt */
  .btn-yes.grow-1 { transform: scale(1.1); }
  .btn-yes.grow-2 { transform: scale(1.2); }
  .btn-yes.grow-3 { transform: scale(1.35); }
  .btn-yes.grow-4 { transform: scale(1.5); }
</style>
</head>
<body>

<div class="glow"></div>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card" id="card">
  <div class="envelope-icon">üíå</div>
  <h1 class="question">Will you be my<br><em>Valentine?</em></h1>
  <p class="subtitle">I had to ask ‚ô°</p>
  <div class="buttons" id="buttonsContainer">
    <button class="btn-yes" id="btnYes" onclick="sayYes()"><span>Yes! üíï</span></button>
    <button class="btn-no" id="btnNo">No</button>
  </div>
</div>

<div class="success-view" id="successView">
  <div class="big-heart">üíñ</div>
  <h2>Yaaay! ü•∞</h2>
  <p>I knew you'd say yes!</p>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
  // ============ FLOATING HEARTS BACKGROUND ============
  const heartsBg = document.getElementById('heartsBg');
  const heartChars = ['‚ô•', '‚ô°', '‚ù§', 'üíï'];
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement('span');
    heart.classList.add('floating-heart');
    heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.fontSize = (0.8 + Math.random() * 1.4) + 'rem';
    heart.style.animationDuration = (8 + Math.random() * 12) + 's';
    heart.style.animationDelay = (Math.random() * 10) + 's';
    heartsBg.appendChild(heart);
  }

  // ============ RUNAWAY NO BUTTON ============
  const btnNo = document.getElementById('btnNo');
  const btnYes = document.getElementById('btnYes');
  const container = document.getElementById('buttonsContainer');
  let noAttempts = 0;

  const noTexts = ["No", "Are you sure?", "Really?? ü•∫", "Think again!", "Pretty please? ü•π", "Don't do this üò¢", "I'll be sad üíî", "Last chance!"];

  function runAway() {
    noAttempts++;

    // Update no button text
    if (noAttempts < noTexts.length) {
      btnNo.textContent = noTexts[noAttempts];
    }

    // Grow the yes button
    btnYes.className = 'btn-yes';
    if (noAttempts >= 4) btnYes.classList.add('grow-4');
    else if (noAttempts >= 3) btnYes.classList.add('grow-3');
    else if (noAttempts >= 2) btnYes.classList.add('grow-2');
    else if (noAttempts >= 1) btnYes.classList.add('grow-1');

    // Move the no button to a random position
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const btnW = btnNo.offsetWidth;
    const btnH = btnNo.offsetHeight;

    const padding = 20;
    const maxX = vw - btnW - padding;
    const maxY = vh - btnH - padding;

    const newX = padding + Math.random() * (maxX - padding);
    const newY = padding + Math.random() * (maxY - padding);

    btnNo.style.position = 'fixed';
    btnNo.style.left = newX + 'px';
    btnNo.style.top = newY + 'px';
    btnNo.style.zIndex = '20';
  }

  // Both mouse and touch support
  btnNo.addEventListener('mouseenter', runAway);
  btnNo.addEventListener('touchstart', (e) => {
    e.preventDefault();
    runAway();
  });

  // ============ YES BUTTON ‚Üí CONFETTI + SUCCESS ============
  function sayYes() {
    document.getElementById('card').style.display = 'none';
    btnNo.style.display = 'none';
    const sv = document.getElementById('successView');
    sv.style.display = 'block';
    launchConfetti();
  }

  // ============ CONFETTI ENGINE ============
  function launchConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const colors = ['#ff4d6d','#ff758f','#ff8fab','#ffb3c6','#ffd6e0','#fff','#ff1744','#f50057','#ff80ab','#fce4ec'];
    const shapes = ['circle','rect','heart'];
    const total = 250;

    for (let i = 0; i < total; i++) {
      pieces.push({
        x: canvas.width / 2 + (Math.random() - 0.5) * 200,
        y: canvas.height / 2,
        vx: (Math.random() - 0.5) * 18,
        vy: -Math.random() * 22 - 4,
        size: Math.random() * 8 + 3,
        color: colors[Math.floor(Math.random() * colors.length)],
        shape: shapes[Math.floor(Math.random() * shapes.length)],
        rotation: Math.random() * 360,
        rotationSpeed: (Math.random() - 0.5) * 12,
        gravity: 0.25 + Math.random() * 0.15,
        opacity: 1,
        decay: 0.003 + Math.random() * 0.004,
      });
    }

    function drawHeart(cx, cy, s, rot) {
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(rot * Math.PI / 180);
      ctx.beginPath();
      ctx.moveTo(0, -s / 2);
      ctx.bezierCurveTo(s / 2, -s, s, -s / 4, 0, s / 2);
      ctx.moveTo(0, -s / 2);
      ctx.bezierCurveTo(-s / 2, -s, -s, -s / 4, 0, s / 2);
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let alive = false;

      for (const p of pieces) {
        if (p.opacity <= 0) continue;
        alive = true;
        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.gravity;
        p.vx *= 0.99;
        p.rotation += p.rotationSpeed;
        p.opacity -= p.decay;

        ctx.globalAlpha = Math.max(0, p.opacity);
        ctx.fillStyle = p.color;

        if (p.shape === 'circle') {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        } else if (p.shape === 'rect') {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 1.5);
          ctx.restore();
        } else {
          drawHeart(p.x, p.y, p.size, p.rotation);
        }
      }

      ctx.globalAlpha = 1;
      if (alive) requestAnimationFrame(animate);
    }

    animate();

    // Second wave after a short delay
    setTimeout(() => {
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: -20,
          vx: (Math.random() - 0.5) * 6,
          vy: Math.random() * 4 + 2,
          size: Math.random() * 7 + 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          shape: shapes[Math.floor(Math.random() * shapes.length)],
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 10,
          gravity: 0.12,
          opacity: 1,
          decay: 0.003,
        });
      }
      animate();
    }, 800);
  }

  // Handle resize
  window.addEventListener('resize', () => {
    const canvas = document.getElementById('confetti-canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
